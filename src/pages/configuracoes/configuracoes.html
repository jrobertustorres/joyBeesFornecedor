<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            {{ 'CONFIG' | translate }}
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-card>
        <ion-card-header style="background-color: #484848;">
            <p class="h2-color-cards">
                <strong class="span-color">{{ 'MINHA_AREA' | translate }}</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="meusDados()" style="background-color: #484848;">
                <ion-icon ios="ios-person" md="md-person" item-start color="light"></ion-icon>
                <span class="span-color">{{ 'MEUS_DADOS' | translate }}</span>
            </button>
            <!-- <button ion-item class="border-top-color" (click)="meuEndereco()" style="background-color: #484848;">
                <ion-icon ios="ios-home" md="md-home" item-start color="light"></ion-icon>
                <span style="color: #fff;">Meu endere√ßo</span>
            </button> -->

            <button ion-item (click)="minhaSenha()" class="background-style">
                    <ion-icon ios="ios-lock" md="md-lock" item-start color="light"></ion-icon>
                    <span class="span-color">{{ 'MINHA_SENHA' | translate }}</span>
                </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-item class="background-style">
            <ion-label>
                <p>
                    <strong class="span-color">{{ 'SELECT_IDIOMA' | translate }}</strong>
                </p>
            </ion-label>

            <ion-select (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage" style="font-size: 14px;">
                <ion-option *ngFor="let lang of languages" [value]="lang.code">{{ lang.name }}</ion-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <ion-card>
        <ion-card-header class="background-style">
            <p class="h2-color-cards">
                <strong class="span-color">{{ 'TERMOS_CONDICOES' | translate }}</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="openModalTermos()" style="background-color: #484848;">
                    <ion-icon ios="ios-list-box" md="md-list-box" item-start color="light"></ion-icon>
                    <span class="span-color">{{ 'TERMOS_USO' | translate }}</span>
                </button>

            <button ion-item (click)="openModalPolitica()" class="background-style">
                    <ion-icon ios="ios-document" md="md-document" item-start color="light"></ion-icon>
                    <span class="span-color">{{ 'POLITICA_PRIVACIDADE' | translate }}</span>
                </button>
        </ion-list>
    </ion-card>

    <!-- <ion-card>
        <ion-list>
            <button ion-item (click)="shareAnyWhere()">
                    <ion-icon ios="ios-share" md="md-share" item-start color="menuIconColor"></ion-icon>
                    Compartilhar app
                </button>

            <button ion-item class="border-top-color">
                    <ion-icon ios="ios-warning" md="md-warning" item-start color="menuIconColor"></ion-icon>
                    Reportar erro
                </button>
        </ion-list>
    </ion-card> -->

</ion-content>
