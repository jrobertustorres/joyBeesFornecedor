<ion-header>

    <ion-navbar color="dark">
        <ion-title>{{ 'MEUS_DADOS' | translate }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="dadosFornecedorForm" (ngSubmit)="submeterDadosFornecedor()">

        <ion-item-divider class="item-divider-style" style="margin-top: 0px;">
            <b style="color: #000">{{ 'DADOS_PESSOAIS' | translate }}</b>
            <div item-content>
                <ion-icon ios="ios-person" md="md-person" item-start style="color: #000"></ion-icon>
            </div>
        </ion-item-divider>

        <ion-item>
            <ion-label stacked>{{ 'NOME' | translate }}</ion-label>
            <ion-input formControlName="nome" color="dark" [(ngModel)]="fornecedorEntity.nome" type="text" [readonly]="true" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input formControlName="email" [(ngModel)]="fornecedorEntity.email" type="email" [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'TELEFONE' | translate }}</ion-label>
            <ion-input formControlName="telefone" [(ngModel)]="fornecedorEntity.telefone" type="text" maxlength="16"></ion-input>
        </ion-item>
        <div *ngIf="!dadosFornecedorForm.get('telefone').valid && dadosFornecedorForm.get('telefone').touched" [ngClass]="'class-error-form'">{{ 'CAMPO_OBRIGATORIO' | translate }}</div>

        <ion-item>
            <ion-label stacked>{{ 'TELEFONE' | translate }}2</ion-label>
            <ion-input formControlName="telefone2" [(ngModel)]="fornecedorEntity.telefone2" type="text" maxlength="16"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'LABEL_SITE' | translate }}</ion-label>
            <ion-input formControlName="site" color="dark" [(ngModel)]="fornecedorEntity.site" type="text" maxlength="100" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
        </ion-item>

        <div padding>
            <button ion-button block type="submit" color="navbarColor" class="margin-button-save span-style-color">{{ 'SALVAR' | translate }}</button>
        </div>
    </form>

</ion-content>
