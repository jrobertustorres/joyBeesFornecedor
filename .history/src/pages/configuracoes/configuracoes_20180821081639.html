<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            Configurações
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">

    <ion-card>
        <ion-card-header style="background-color: #484848;">
            <p class="h2-color-cards">
                <strong style="color: #fff;">Minha área</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="meusDados()" style="background-color: #484848;">
                <ion-icon ios="ios-person" md="md-person" item-start color="light"></ion-icon>
                <span style="color: #fff;">Meus dados</span>
            </button>
            <!-- <button ion-item class="border-top-color" (click)="meuEndereco()" style="background-color: #484848;">
                <ion-icon ios="ios-home" md="md-home" item-start color="light"></ion-icon>
                <span style="color: #fff;">Meu endereço</span>
            </button> -->

            <button ion-item (click)="minhaSenha()" style="background-color: #484848;">
                    <ion-icon ios="ios-lock" md="md-lock" item-start color="light"></ion-icon>
                    <span style="color: #fff;">Minha senha</span>
                </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header style="background-color: #484848;">
            <p class="h2-color-cards">
                <strong style="color: #fff;">Termos e condições</strong>
            </p>
        </ion-card-header>

        <ion-list>
            <button ion-item class="border-top-color" (click)="openModalTermos()" style="background-color: #484848;">
                    <ion-icon ios="ios-list-box" md="md-list-box" item-start color="light"></ion-icon>
                    <span style="color: #fff;">Termos de uso</span>
                </button>

            <button ion-item (click)="openModalPolitica()" style="background-color: #484848;">
                    <ion-icon ios="ios-document" md="md-document" item-start color="light"></ion-icon>
                    <span style="color: #fff;">Política de privacidade</span>
                </button>
        </ion-list>
    </ion-card>
